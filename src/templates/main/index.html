{% extends "partials/base.html" %}

{% block title %}
{% endblock %}

{% block content %}
<div class="container bg-white mt-5 p-3 rounded shadow">
    {% for user in users %}
        <p><{{ user }}/p>
    {% endfor %}
    <div class="row row-cols-lg-4 row-cols-md-2 row-cols-1 g-3">
        {% for book in books %}
        <div class="col">
            <div class="card">
                <img src ="/src/static/assets/{{ book.image }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ book.price }}</h5>
                    <p class="card-text">
                        {{ book.name }}
                    </p>
                    <div class="border-top">
                        <a href="/view/{{ book.id }}" class="btn btn-warning mt-2">Veiw</a>
                        {% if current_user.is_authenticated %}
                            <a href="/edit_book/{{ book.id }}" class="btn btn-warning mt-2">Edit</a>
                            <a href="/delete_book/{{ book.id }}" class="btn btn-danger mt-2">Delete</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
